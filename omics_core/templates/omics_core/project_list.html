<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>ResLab Omics Projects</title></head>
<body>
<h1>Projects</h1>
<ul>
{% for project in projects %}
  <li><a href="{% url 'project_detail' project.pk %}">{{ project.name }}</a>
      ({{ project.created_at|date:"Y-m-d" }})</li>
{% empty %}
  <li>No projects yet.</li>
{% endfor %}
</ul>
<p><a href="/admin/">Go to Admin</a></p>
</body>
</html>
