{% load static %}
<!-- ===============================================================

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}ResLab Omics Platform{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{% static 'omics_core/img/favicon.ico' %}" type="image/x-icon">
  {% block extra_head %}{% endblock %}
</head>
<body class="bg-light text-dark">

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">ResLab Omics</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="/upload/">Upload Sample</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center mt-5 py-3 border-top text-muted">
    <small>&copy; 2025 ResLab Omics Platform | Developed by Henry Mwaka</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
