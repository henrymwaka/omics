<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page_title }}</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #f9fafb; color: #1e293b; text-align: center; padding: 3rem; }
    h1 { color: #0f172a; }
    .grid { display: flex; justify-content: center; flex-wrap: wrap; gap: 1.2rem; margin-top: 2rem; }
    .card { background: white; padding: 1rem 1.5rem; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 200px; }
    a { text-decoration: none; color: #2563eb; font-weight: 600; }
  </style>
</head>
<body>
  <h1>{{ welcome }}</h1>
  <p>{{ description }}</p>

  <div class="grid">
    {% for s in sections %}
      <div class="card">
        <div style="font-size:2rem;">{{ s.icon }}</div>
        <a href="{{ s.url }}">{{ s.name }}</a>
      </div>
    {% endfor %}
  </div>

  <footer style="margin-top:3rem; font-size:0.9rem; color:#64748b;">
    Last updated: {{ last_updated|date:"Y-m-d H:i" }}
  </footer>
</body>
</html>
